<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Average</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css"/>

    <script type ="text/javascript" src = "/static/angular.min.js" th:src="@{/angular.min.js}"></script>
    <script type ="text/javascript" src = "/static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
    <script type ="text/javascript" src = "/static/app/list.controller.js" th:src="@{/app/list.controller.js}"></script>
    <script type ="text/javascript" src = "/static/app/average.controller.js" th:src="@{/app/average.controller.js}"></script>
</head>

<body ng-app="app" ng-controller="ListController as vm">

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="">Maciej Muras</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="">Average</a></li>
            </ul>
        </div>
    </div>
</nav>

<div ng-app="app" ng-controller="myCtrl">
    <div>
        <div style="display: inline-block;">
            <button ng-click="vm.getList(number)" type="button" class="btn btn-default">Accept list size</button>
            Size: <input type="number" ng-model="number">
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            <button ng-click="getAvg(vm.items)" type="button" class="btn btn-default">Count average</button>
            Average: <input type="number" ng-model="average"><br>
            <br>
            <ul ng-repeat="item in vm.items track by $index">
                <li>{{item}}</li>
            </ul>
        </div>
    </div>


</div>
</div>


</div>
</html>
